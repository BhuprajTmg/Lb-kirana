{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{% static 'css/LBkirana.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lb Kirana-Dashboard </title>
</head>
<body>
    <!-- This is header section -->
    <div class="parallax">
        <div class="page-title"> LB Kirana <a href="#home"><img src="/static/image/header/logo.svg" class="logo " alt="img_logo"></a> </div>

    </div>

    <div class="menu"  id="sticky">
        <ul class="menu-ul">

            <a href="/admin/dashboard/" class="a-menu" id="home"><li>DashBoard</li></a>
            <a href="/admin/order/" class="a-menu">
                <li class=" dropdown">
                    <a class="nav-link" style="color: white;"  href="#">Orders</a>
                    <ul class="dropdown-menu">
                        
                      <li ><a class="dropdown-item" href="#">List</a></li>
                      <li><a class="dropdown-item" href="#">Details</a></li>

                    </ul>
                </li>

            </a>
            <a href="/admin/product/" class="a-menu"><li>Products</li>
            </a>
            <a href="/admin/customer/" class="a-menu"><li>Customer</li></a>

        </ul>

        <div class="search-box">
            <form>
                <input type="text" style="position:relative; top: -6px; left: 3px;" placeholder="Search... " name="search" class="search-input"/>
                <button type="submit"> <img src="/static/image/header/search_icon.png" style="width: 80%; height:70%; position:relative; top: -1.2px;"  alt="search_img"> </button>

            </form>
        </div>

    </div>
</body>
