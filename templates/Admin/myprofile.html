<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>


<body class="bg-light">
    {% for user in users %}
    <section class="form" style="margin-top: 10vh ;">
        <div class="container">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10 mt-5 pt-5">
                    <div class="row z-depth-3">
                        
                        <div class="col-sm-4 bg-info rounded-left">
                            <div class="card-block text-center text-white">
                                <i class="bi bi-person-circle" style="font-size:5rem"></i>
                                <h2 class="font-weight-bold mt-4">{{user.customer_fname}}{{user.customer_lname}}</h2>
                                <p>Admin</p>
                                <i class="bi bi-pencil-square" style="font-size:2rem"></i>
                            </div>
                        </div>
                        <div class="col-sm-8 bg-white rounded-right">
                            <h3 class="mt-3 text-center">Information</h3>

                            <hr class="badge-primary mt-0 w-25">
                            <div class="row">

                                <div class="col-sm-6">
                                    <p class="font-weight-bold">
                                        Email:
                                    </p>
                                    <h6 class="tex-muted">{{user.email}}</h6>
                                </div>

                                <div class="col-sm-6">
                                    <p class="font-weight-bold">
                                        Phone:
                                    </p>
                                    <h6 class="tex-muted">{{user.number}}</h6>
                                </div>

                            </div>
                            <h4 class="mt-3">Projects</h4>
                            <hr class="bg-primary">
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="font-weight-bold">
                                        Recent
                                    </p>
                                    <h6 class="tex-muted">School web</h6>
                                </div>
                                <div class="col-sm-6">
                                    <p class="font-weight-bold">
                                        most viewed:
                                    </p>
                                    <h6 class="tex-muted">Bhupraj Tamang</h6>
                                </div>
                            </div>
                            <hr class="bg-primary">
                            <ul class="list-unstyled d-flex justify-content-center mt-4 mr-2">
                                <li><a href="#"><i class="bi bi-facebook "
                                            style="font-size:2rem; padding:.9rem;"></i></a></li>
                                <li><a href="#"><i class="bi bi-youtube "
                                            style="font-size:2rem; padding-right:.9rem;"></i></a></li>
                                <li><a href="#"><i class="bi bi-instagram" style="font-size:2rem"></i></a></li>

                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </section>
    {% endfor %}



</body>

</html>
